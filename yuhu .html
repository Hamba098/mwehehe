<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aku ingin kamu </title>
    <style>
        body {
            background-color: #e6f7ff; /* Warna latar belakang */
            color: #333; /* Warna teks */
            font-family: Arial, sans-serif; /* Jenis font */
            text-align: center; /* Pusatkan teks */
            padding: 50px; /* Tambahkan padding */
        }

        h1 {
            color: #ff69b4; /* Warna pink untuk judul */
        }

        #message {
            font-size: 24px; /* Ukuran font untuk pesan */
            margin: 20px 0; /* Margin atas dan bawah */
        }

        #kangenButton {
            padding: 10px 20px; /* Padding untuk tombol */
            font-size: 18px; /* Ukuran font untuk tombol */
            cursor: pointer; /* Ubah kursor saat hover */
            background-color: #ff69b4; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            border: none; /* Hapus border tombol */
            border-radius: 5px; /* Sudut melingkar */
            transition: background-color 0.3s; /* Transisi untuk hover */
        }

        #kangenButton:hover {
            background-color: #ff1493; /* Warna saat hover */
        }
    </style>
</head>

<body>
    <h1>i really miss you </h1>
    <div id="message">aku pengin kamu yang dulu </div>
    <button id="kangenButton" onclick="showLoveMessage()">Coba pencet !</button>

    <script>
        function showLoveMessage() {
            alert("Semoga kamu bisa menerima aku walau banyak kurangnya, love you ");
        }
    </script>

        <img src="WhatsApp Image 2024-10-31 at 20.21.06_cf465e8f.jpg" alt="" width="200" height="300">
    </div>
</body>
